<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Minizaz Gaming Stash</title>
    
    <style>
        /* BASIC CSS FOR PAGE STYLING */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #E0E0E0;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
        }
        h1 {
            color: #00FF99; /* Neon Green for title */
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between buttons */
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            color: #121212; /* Dark text */
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        /* Button 1 Style: Other Sites */
        .button-sites {
            background-color: #FFA07A; /* Soft Orange */
        }
        .button-sites:hover {
            background-color: #FF8C00; /* Stronger Orange */
            transform: translateY(-2px);
        }
        /* Button 2 Style: Our Site (your site) */
        .button-nosso {
            background-color: #00FF99; /* Neon Green */
        }
        .button-nosso:hover {
            background-color: #00E689; /* Slightly darker green */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    
    <h1>THE MINIZAZ GAMING STASH</h1>
    <p>The best unblocked games are hidden here. Choose an option below to start playing right away!</p>

    <div class="container">
        
        <a href="https://sites.google.com/site/unblockedsgamessss/" target="_blank" class="button button-sites">
            Explore Other Unblocked Games Sites
        </a>

        <a href="games-list.html" class="button button-nosso">
            Enter Our Secret Arcade!
        </a>

    </div>

</body>
</html>
