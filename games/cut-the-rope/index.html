<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut The Rope</title>

    <link rel="stylesheet" href="../../styles.css">

    <style>
        body {
            background: #0f0f0f;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            text-align: center;
            padding: 15px;
        }

        /* Jogo horizontal 16:9 */
        .game-wrapper {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            position: relative;
        }

        .game-wrapper iframe {
            width: 100%;
            aspect-ratio: 16 / 9; /* PROPORÇÃO HORIZONTAL */
            border: none;
            border-radius: 12px;
            background: #000;
        }

        a {
            color: #6f7dff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Cut The Rope</h1>
        <p>Play the classic Cut The Rope game below!</p>

        <div class="game-wrapper">
            <iframe src="https://ctrhome.github.io/cuttherope.ie/"></iframe>
        </div>

        <br><br>
        <a href="../../index.html">← Back to Home</a>

    </div>

</body>
</html>
